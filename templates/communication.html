<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    {% load static %}
    <link rel="stylesheet" href="../static/css/prem.css" />
</head>
<body>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Personal Details</li>
            <li class="step step-success">Communication Address</li>
            <li class="step">Education Details</li>
            <li class="step">Documents Upload</li>
        </ul>
        <form method="post" action="c_details">
            {%csrf_token%}
            <div class="card w-1/2 bg-base-100 shadow-xl">
                <div class="card-body items-start text-center ">
                    <label class="label" for="address">Address</label>
                    <input type="text" placeholder="Address" class="input input-bordered w-full " name="address" value="{{address}}" />
                    <p style="color:red; padding-left:2px; font-size:85%;">(Not more than 200 characters)</p>
                    <label class="label" for="pin">PIN</label>
                    <input type="number" placeholder="PIN" class="input input-bordered w-full " name="pin" value="{{pin}}" />
                    <p style="color:red; padding-left:2px; font-size:85%;">(Only numbers are allowed, not more than 6 digits)</p>
                    <label class="label" for="district">Village/Locality/Area/Town</label>
                    <input type="text" placeholder="Village/Locality/Area/Town" class="input input-bordered w-full " name="district" value="{{district}}" />
                    <label class="label" for="state">State</label>
                    <input type="text" placeholder="State" class="input input-bordered w-full " name="state" value="{{state}}" />
                    <br><p style="color:red; font-weigth:500;">{{msg}}</p><br>
                    <div class="card-actions w-full">
                        <button class="btn btn-success btn-block">Next</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
