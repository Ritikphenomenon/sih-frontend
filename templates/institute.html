<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ins_pg</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    {% load static%}
    <link rel="stylesheet" href="../static/css/adm.css"  />

  <body>
    <nav class="navlinks">

      <div class="nav">
        <a href="">Home</a><a href="">Contact</a><a href="">About us</a>
      </div>

    <div class="al_cards">
    {% for n in student %}
      <div class="pro_card">
        <img src="{% static 'img/institute_logo.jpeg' %}" alt="">

        <p>{{n.exam}}</p>
        <p>{{n.email}}</p>
        <p>{{n.phone_no}}</p>
        <a href="{{n.website}}"><p>{{n.website}}</p></a>
      </div>
    {% endfor %}
    </div>
